<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .deleteButton {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>Task 03</h1>
    <a href="index.html"> <h1>Go back to home page</h1></a>

  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScript will populate this section -->
    </tbody>
  </table>

  <script>
    // Generate random student records
    function generateRandomStudents(numStudents) {
      var students = [];
      for (var i = 1; i <= numStudents; i++) {
        students.push({
          id: i,
          name: 'Student ' + i,
          grade: Math.floor(Math.random() * 100) + 1  // Random grade between 1 and 100
        });
      }
      return students;
    }

    // Render student records in the table
    function renderStudentTable() {
      var studentTable = document.getElementById('studentTable');
      var tbody = studentTable.getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';  // Clear existing rows

      var students = generateRandomStudents(10);

      students.forEach(function(student) {
        var row = tbody.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);

        cell1.innerHTML = student.id;
        cell2.innerHTML = student.name;
        cell3.innerHTML = student.grade;

        var deleteButton = document.createElement('button');
        deleteButton.className = 'deleteButton';
        deleteButton.innerHTML = 'Delete';
        deleteButton.onclick = function() {
          deleteRow(row);
        };

        cell4.appendChild(deleteButton);
      });
    }

    // Delete the row when the delete button is clicked
    function deleteRow(row) {
      var rowIndex = row.rowIndex;
      document.getElementById('studentTable').deleteRow(rowIndex);
    }

    // Initial rendering of the table
    renderStudentTable();
  </script>

</body>
</html>
